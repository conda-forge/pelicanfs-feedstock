{% set name = "pelicanfs" %}
{% set version = "1.2.1" %}

{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pelicanfs-{{ version }}.tar.gz
  sha256: f429bfeab86943f45c05043ec1035aa918fed62e5273ea57bb533475f7b7d9d5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - aiohttp >=3.9.4,<4
    - aiowebdav2
    - cachetools >=5.3,<6
    - fsspec >=2024.3.1
    - igwn-auth-utils
    - python >={{ python_min }},<4.0

test:
  requires:
    - pip
    - pytest
    - pytest-httpserver
    - trustme
    - python {{ python_min }}
  source_files:
    - test/
  commands:
    - python -m pip check
    - python -m pip show pelicanfs
    #- python -m pytest -ra -v test/  <-- https://github.com/PelicanPlatform/pelicanfs/issues/111
  imports:
    - pelicanfs
    - pelicanfs.core

about:
  home: https://github.com/PelicanPlatform/pelicanfs
  summary: An FSSpec Implementation using the Pelican System
  dev_url: https://github.com/PelicanPlatform/pelicanfs
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
    - turetske
